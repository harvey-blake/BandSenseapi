<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>找回密码 - 验证码</title>
    <style>
      /* 确保去除所有链接的下划线 */
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .content {
        text-align: center;
      }
      .content h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .content p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        text-decoration: none; /* 确保按钮没有下划线 */
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
      .footer a {
        color: #007bff; /* 确保退订链接颜色与按钮一致 */
        text-decoration: none; /* 确保退订链接没有下划线 */
      }
      .footer a:hover {
        text-decoration: underline; /* 悬停时显示下划线 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">波段智投</div>
      <div class="content">
        <h1>{text}</h1>
        <p>您好！我们收到了您{text}的请求。为确保账户安全，请使用以下验证码进行身份验证：</p>
        <h2 style="font-size: 30px; font-weight: bold; color: #007bff">{code}</h2>
        <p>如果是您本人发起的请求，请在页面上输入此验证码以继续{text}。</p>
        <p>如果您没有发起此请求，请忽略此邮件，您的账户将保持安全。</p>
      </div>
      <div class="footer">
        <p>如果您有任何问题或需要帮助，请随时<a href="https://t.me/dexcpro">联系我们的电报</a>.</p>
      </div>
    </div>
  </body>
</html>
